<div class="app-shell">
  <header class="site-header">
    <div class="site-header__inner">
      <a class="brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="brand__title">Guia dos Gadgets</span>
        <span class="brand__subtitle">Reviews, comparacoes e achados inteligentes</span>
      </a>
      <nav class="site-nav" aria-label="Navegacao principal">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Home
        </a>
        <a routerLink="/reviews" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Reviews
        </a>
        <a routerLink="/comparacoes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Comparacoes
        </a>
        <a routerLink="/promocoes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Promocoes
        </a>
        <a routerLink="/sobre" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Sobre
        </a>
        <a routerLink="/contato" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Contato
        </a>
        <a
          routerLink="/politicas-afiliados"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Politicas de Afiliados
        </a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="site-footer">
    <span>Guia dos Gadgets. Conteudo em construcao.</span>
  </footer>
</div>
